<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Form of money transfer</title>
</head>
<body>
<form class="form" action="/" method="POST">
    <div class="form__item">
        <div class="form__title">Данные отправителя</div>
        <div class="form__content">
            <span class="form__brand"></span>
            <div class="input">
                <label class="input__title" for="card-num">Номер карты</label>
                <input class="input__item" id="card-num" type="text">
            </div>
            <div class="form__security">
                <div class="input">
                    <label class="input__title" for="valid-dates">Срок действия</label>
                    <div>
                        <input class="input__item input__item--short" id="valid-dates" type="text" placeholder="ММ">
                        <span class="input__span">/</span>
                        <input class="input__item input__item--short" type="text" placeholder="ГГ">
                    </div>
                </div>
                <div class="form__cvv input">
                    <label class="input__title input__title--cvv" for="cvv">cvv/cvc</label>
                    <input class="input__item input__item--medium" id="cvv" type="text">
                </div>
            </div>
        </div>
    </div>
    <div class="form__item">
        <div class="form__title">Данные получателя</div>
        <div class="form__content">
            <div class="input">
                <label class="input__title" for="card-num2">Номер карты</label>
                <input class="input__item" id="card-num2" type="text">
            </div>
        </div>
    </div>
    <div class="input__wrapper input__wrapper--laptop">
        <div class="form__checkbox">
            <input class="input__item-checkbox" id="checkbox-msg-laptop" type="checkbox">
            <label class="input__title" for="checkbox-msg-laptop">Добавить сообщение получателю</label>
        </div>
    </div>
    <div class="form__data">
        <div class="input input--data">
            <div class="form__checkbox input__wrapper">
                <div>
                    <input class="input__item-checkbox" id="checkbox-email" type="checkbox" checked>
                    <label class="input__title" for="checkbox-email">Отправить чек на e-mail</label>
                </div>
                <input class="input__item" type="text" placeholder="Ваш e-mail">
            </div>
            <div class="input__wrapper">
                <label class="input__title" for="transfer-amount">Сумма перевода<span
                        class="currency">BYN</span></label>
                <input class="input__item" id="transfer-amount" type="text" placeholder="От 500 до 500000">
            </div>
            <div class="input__wrapper">
                <label class="input__title" for="total-amount">Итоговая сумма<span class="currency">BYN</span></label>
                <input class="input__item" id="total-amount" type="text" placeholder="От 680 до 530150">
            </div>
            <div class="input__wrapper input__wrapper--mob">
                <div class="form__checkbox">
                    <input class="input__item-checkbox" id="checkbox-msg" type="checkbox">
                    <label class="input__title" for="checkbox-msg">Добавить сообщение получателю</label>
                </div>
            </div>
            <input class="input__button" type="submit" value="Перевести">
        </div>
    </div>
</form>
<script src="static/js/main.js" ></script>
</body>
</html>
